<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <base th:href="${#request.getContextPath() + '/'}">
    <meta charset="utf-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="assets/fonts/font-awesome/css/font-awesome.css"/>
    <link rel="stylesheet" href="assets/layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="assets/layuiadmin/style/admin.css" media="all">
    <link rel="stylesheet" type="text/css" href="assets/js/vendor/viewer/viewer.min.css">
</head>
<body>
<div class="layui-fluid layui-anim layui-anim-fadein">
    <div class="layui-card">

        <div class="layui-card-body" style="padding: 15px;">
            <form class="layui-form layui-form-pane" lay-filter="dataForm">
                <div class="layui-form-item">
                    <label class="layui-form-label">账号</label>
                    <div class="layui-input-block">
                        <input type="text" id="userUsername" name="userUsername" class="layui-input" value="" placeholder="请输入账号"  maxlength="255">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">密码</label>
                    <div class="layui-input-block">
                        <input type="text" id="userPassword" name="userPassword" class="layui-input" value="" placeholder="请输入密码"  maxlength="255">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">姓名</label>
                    <div class="layui-input-block">
                        <input type="text" id="forumUserName" name="forumUserName" class="layui-input" value="" placeholder="请输入姓名"  maxlength="255">
                    </div>
                </div>
                <div class="layui-form-item" pane>
                    <label class="layui-form-label">性别</label>
                    <div class="layui-input-block layui-form">
                        <input type="radio" name="forumUserSex" value="0" title="男" checked>
                        <input type="radio" name="forumUserSex" value="1" title="女">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">生日</label>
                    <div class="layui-input-block">
                        <input type="text" id="forumUserBirthday" name="forumUserBirthday" class="layui-input" value="" placeholder="请输入生日"  maxlength="255">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">员工id</label>
                    <div class="layui-input-block">
                        <input type="text" id="forumUserStaffid" name="forumUserStaffid" class="layui-input" value="" placeholder="请输入员工id"  maxlength="255">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">入职日期</label>
                    <div class="layui-input-block">
                        <input type="text" id="forumUserInductionTime" name="forumUserInductionTime" class="layui-input" value="" placeholder="请输入入职日期"  maxlength="255">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">所属部门</label>
                    <div class="layui-input-block">
                        <input type="text" id="forumUserDepartment" name="forumUserDepartment" class="layui-input" value="" placeholder="请输入所属部门"  maxlength="255">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">职位</label>
                    <div class="layui-input-block">
                        <input type="text" id="forumUserPosition" name="forumUserPosition" class="layui-input" value="" placeholder="请输入职位"  maxlength="255">
                    </div>
                </div>
                <div class="layui-form-item layui-form-text">
                    <label class="layui-form-label">头像</label>
                    <div class="layui-input-block">
                        <input type="hidden" id="forumUserAvatar" name="forumUserAvatar">
                        <div class="layui-btn-container" id="forumUserAvatarFileBox" style="border: 1px solid #e6e6e6;"></div>
                        <script id="forumUserAvatarFileDownload" type="text/html">
                            {{# var fileName = 'forumUserAvatar'; }}
                            {{# if(d[fileName].length > 0) { }}
                            {{#    var files = d[fileName];}}
                            {{#    for(var i = 0, item = files[i]; item = files[i++];) { }}
                            <div class="upload-image-box">
                                <span class="upload-image-span" style="width: 200px;height: auto">
                                    <img src="route/file/download/false/{{item.fileId}}" align="加载失败">
                                </span>
                                <a class="layui-btn layui-btn-xs layui-btn-danger text-danger remove-image" href="javascript:void(0);" lay-form-button data-id="{{item.fileId}}" data-name="{{fileName}}" lay-filter="forumUserAvatarRemoveFile">
                                    <i class="fa fa-trash-o"></i>
                                </a>
                            </div>
                            {{#    } }}
                            {{# } }}
                            {{# if(d[fileName].length < 1) { }}
                            <div class="upload-image-box" style="width: auto; height: auto; padding: 5px;">
                                <a href="javascript:void(0);" lay-form-button data-explain="头像" style="height: auto" data-name="forumUserAvatar" lay-filter="forumUserAvatarUploadFile">
                                    <i class="fa fa-plus-square-o" style="font-size: 70px;"></i>
                                </a>
                            </div>
                            {{# } }}
                        </script>
                    </div>
                </div>

                <div class="layui-form-item layui-layout-admin">
                    <div class="layui-input-block">
                        <div class="layui-footer" style="left: 0;">
                            <button type="button" class="layui-btn" lay-submit lay-filter="submitForm">提交新增</button>
                            <button type="button" class="layui-btn layui-btn-primary close">返回上级</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="assets/js/vendor/viewer/viewer.min.js"></script>
<script src="assets/layuiadmin/layui/layui.js"></script>
<script>
    layui.config({
        base: 'assets/layuiadmin/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'form', 'laydate', 'laytpl', 'upload', 'restajax', 'datamessage', 'dialog'], function(){
        var $ = layui.$;
        var form = layui.form;
        var laytpl = layui.laytpl;
        var laydate = layui.laydate;
        var viewerObj = {};
        window.dialog = layui.dialog;
        window.restAjax = layui.restajax;
        window.dataMessage = layui.datamessage;

        function closeBox() {
            parent.layer.close(parent.layer.getFrameIndex(window.name));
        }

        function refreshDownloadTemplet(fileName, file) {
            var dataRander = {};
            dataRander[fileName] = file;

            laytpl(document.getElementById(fileName +'FileDownload').innerHTML).render(dataRander, function(html) {
                document.getElementById(fileName +'FileBox').innerHTML = html;
            });
        }

        // 初始化文件列表
        function initFileList(fileName, ids, callback) {
            var dataForm = {};
            dataForm[fileName] = ids;
            form.val('dataForm', dataForm);

            if(!ids) {
                refreshDownloadTemplet(fileName, []);
                if(callback) {
                    callback(fileName, []);
                }
                return;
            }

            restAjax.get(restAjax.path('api/file/list', []), {
                ids: ids
            }, null, function(code, data) {
                refreshDownloadTemplet(fileName, data);
                if(callback) {
                    callback(fileName, data);
                }
            }, function(code, data) {
                dialog.msg(data.msg);
            });
        }


        // 初始化头像图片上传
        function initForumUserAvatarUploadFile() {
            var files = $('#forumUserAvatar').val();
            initFileList('forumUserAvatar', files, function(fileName) {
                var viewer = new Viewer(document.getElementById(fileName +'FileBox'), {navbar: false});
                viewerObj[fileName] = viewer;
            });

            form.on('button(forumUserAvatarUploadFile)', function(obj) {
                var name = this.dataset.name;
                var explain = this.dataset.explain;
                dialog.file({
                    type: 'image',
                    title: '上传'+ explain,
                    width: '400px',
                    height: '420px',
                    maxFileCount: '1',
                    onClose: function() {
                        var uploadFileArray = dialog.dialogData.uploadFileArray;
                        if(typeof(uploadFileArray) != 'undefined' && uploadFileArray.length > 0) {
                            var files = $('#'+ name).val();
                            for(var j = 0, file = uploadFileArray[j]; file = uploadFileArray[j++];) {
                                if(files.length > 0) {
                                    files += ',';
                                }
                                files += file.data;
                            }
                            initFileList(name, files, function(fileName) {
                                viewerObj[fileName].update();
                            });
                        }
                    }
                });
            });

            form.on('button(forumUserAvatarRemoveFile)', function(obj) {
                var name = this.dataset.name;
                var id = this.dataset.id;
                var files = $('#'+ name).val().replace(id, '');
                files = files.replace(/\,+/g, ',');
                if(files.charAt(0) == ',') {
                    files = files.substring(1);
                }
                if(files.charAt(files.length - 1) == ',') {
                    files = files.substring(0, files.length - 1);
                }
                initFileList(name, files, function(fileName) {
                    viewerObj[fileName].update();
                });
            });
        }


        // 初始化内容
        function initData() {
            initForumUserAvatarUploadFile();
        }
        initData();

        // 提交表单
        form.on('submit(submitForm)', function(formData) {

            if(formData.field.userUsername === "") return dialog.msg("请填写账号");
            if(formData.field.userPassword === "") return dialog.msg("请填写密码");
            if(formData.field.forumUserName === "") return dialog.msg("请填写姓名");
            if(formData.field.forumUserAvatar === "") return dialog.msg("请上传头像");
            dialog.confirm(dataMessage.commit, function(index) {
                dialog.close(index);
                var loadLayerIndex;
                restAjax.post(restAjax.path('api/forum-user/save', []), formData.field, null, function(code, data) {
                    var layerIndex = dialog.msg(dataMessage.commitSuccess, {
                        time: 0,
                        btn: [dataMessage.button.yes, dataMessage.button.no],
                        shade: 0.3,
                        yes: function(index) {
                            dialog.close(index);
                            window.location.reload();
                        },
                        btn2: function() {
                            closeBox();
                        }
                    });
                }, function(code, data) {
                    dialog.msg(data.msg);
                }, function() {
                    loadLayerIndex = dialog.msg(dataMessage.committing, {icon: 16, time: 0, shade: 0.3});
                }, function() {
                    dialog.close(loadLayerIndex);
                });
            });
            return false;
        });

        $('.close').on('click', function() {
            closeBox();
        });

        // 校验
        form.verify({
        });
    });
</script>
</body>
</html>
